# application.yml 파일보다 먼저 로드되는 파일
# config server로부터 yml 파일을 읽어와서 이 서버의 설정정보에 등록
spring:
  cloud:
    config:
      # config server uri
      uri: http://127.0.0.1:8888
      # 현재 서버의 설정정보 파일에 들어갈 config server의 파일 이름(ex. ecommerce.yml)
#      name: ecommerce
      # 마이크로서비스명을 입력하여 config 파일을 읽을 수 있다. 대신에 application.yml파일을 읽어온다.
      name: user-service
#  profiles:
#    active: dev
